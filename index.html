<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
</head>
<body>
    <main>
        <img src="img1.jpg" alt="">
        <h3>Ping Pong Score Keeper</h3>
        <h1 id="score">
            <span id="p1" class="score">0</span> to <span id="p2" class="score">0</span>
        </h1>
        <p>Use the buttons below to keep score</p>
        <h2>Playing to 
            <select name="maxscore" id="maxscore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </h2>
        <div>
            <button id="player1" onclick="updateScore(1)">+1 Player 1</button>
            <button id="player2" onclick="updateScore(2)">+1 Player 2</button>
            <button id="reset" onclick="resetGame()">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
